<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
</head>
<body>

    <!--Div reservado para os titulos-->
    <div>
        <h1 id="titulo">Cadastro de DEV's</h1>
        <p id="subtitulo">Preencha as informações a seguir:</p>
        <br>
    </div> 

    <!--Início do forumlário-->
    <form>
        <fieldset class="grupo">
            <!--Div reservado para os inputs Nome e Sobrenome-->
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
        <!--Div reservada para o input e-mail-->
        <div class="campo">
            <label for="email"><strong>E-mail</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <!--Div reservada para os inputs 'radio' na seleção de lado da aplicação que desenvolve-->
        <div class="campo">
            <label><strong>De que lado da aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-End
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-End
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Full-Stack
            </label>
          </div>

          <!--Div reservada para 'select' com opções da senioridade-->
          <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Júnior</option>
                <option>Pleno</option>
                <option>Sênior</option>
            </select>  
          </div>

        <fieldset class="grupo">
            <!--Div reservada para os inputs 'checkbox' com as opções de tecnologias que utiliza-->
            <div id="check">
                <label><strong>Informe as tecnologias que utiliza:</strong></label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                <label for="tecnologia3">JavaScript</label>
                
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                <label for="tecnologia5">C#</label>
                
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                <label for="tecnologia6">Python</label>
                
                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                <label for="tecnologia7">Java</label>
            </div>
        </fieldset>

        <!--Div reservada para o campo de texto do formulário-->
        <div class="campo">
            <br>
            <label>Fale um pouco sobre a sua experiência:</label><br>
            <textarea row="6" style="width: 30em" id="experiencia" name="experiencia"></textarea>
          </div>
          <br>
        <!--Tag 'button' onde será atrelado a ação de 'inscrever' no formulário-->     
        <button type="submit" class="botao">Concluído</button>
    </form>
</body>
</html>
